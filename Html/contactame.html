header {

h1 {

    h1 {
        animation: fadeInSlideUp 1s ease-out forwards;
        /* Nombre, duración, tipo, estado final */
    }

    @keyframes fadeInSlideUp {
        from {
            opacity: 0;
            transform: translatex(1000px);
        }

        to {
            opacity: 1;
            transform: translatex(0);
        }
    }

h2 {

/* menu */

    #menun {
        width: 27.6%;
        float: right;
        display: block;
    }

    #menun ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    #menun ul li {
        position: relative;
        float: right;
        margin: 0;
        padding: 0;
    }

    #menun ul a {
        display: block;
        color: #fff;
        text-decoration: none;
        font-weight: 240;
        font-size: 14px;
        padding: 8px;
        font-family: Arial, Helvetica, sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-align: center;
    }

    #menun ul li :hover {
        color: #5b78a7;
    }
    #menun ul a p {
        float: left;
    }

    p.sim {
        transition: transform  0.3s ease-out;
    }

    #menun ul li :hover>p.sim {
         transform: translatex(-20px);
    }

/* menu */

/* menu desplegable */

    #menu {
        width: 7.9%;
        float: right;
        border-radius: 8px;
        display: none;
    }

    #menu ul {
        list-style: none;
        margin: 0;
        padding: 0;
        background-color: #1c345a;
        border-radius: 8px;
    }

    #menu ul li {
        background-color: #1c345a;
        position: relative;
        float: right;
        margin: 0;
        padding: 0;
        border-radius: 8px;
    }

    #menu ul a {
        display: block;
        color: #fff;
        text-decoration: none;
        font-weight: 240;
        font-size: 15px;
        padding: 9px;
        font-family: Arial, Helvetica, sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-align: center;
        background-color: #1c345a;
        border-radius: 8px;
    }

    #menu ul li :hover {
        background-color: #5b78a7;
    }

    #menu ul ul {
        display: block;
        position: relative;
        top: 100%;
        left: 0;
        background: #1c345a;
        padding: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
    }

    #menu ul ul li {
        float: none;
        width: 150px;
    }

    #menu ul ul a {
        line-height: 120%;
        padding: 9px 15px;
    }

    #menu ul li:focus-within>ul {
        max-height: 300px;
    }

/* menu desplegable */
